<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - HiringPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .back-link {
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 8px;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      background: rgba(255, 255, 255, 0.1);
      margin-bottom: 20px;
      align-self: flex-start;
    }

    .back-link:hover {
      background: rgba(255, 255, 255, 0.2);
      border-color: rgba(255, 255, 255, 0.5);
      transform: translateY(-1px);
    }

    .container {
      max-width: 700px;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-subtitle {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 35px;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #ecf0f1;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.15);
      transform: translateY(-1px);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
    }

    button:hover::before {
      left: 100%;
    }

    #status {
      margin-top: 25px;
      padding: 15px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      min-height: 24px;
    }

    #status.success {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border: 2px solid #27ae60;
      color: #155724;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.2);
    }

    #status.error {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      border: 2px solid #e74c3c;
      color: #721c24;
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
    }

    .admin-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .feature-title {
      color: white;
      font-weight: 600;
      margin-bottom: 5px;
    }

    .feature-desc {
      color: #bdc3c7;
      font-size: 0.9rem;
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .admin-header {
        padding: 15px 20px;
        margin-bottom: 20px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .admin-title {
        font-size: 1.5rem;
      }
      
      .container {
        padding: 25px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .admin-features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <a href="index.html" class="back-link">← Back to Home</a>
  <div class="container">
    <h2>Add New Position</h2>
    <p class="form-subtitle">Create a new job posting for your organization</p>
    
    <form id="jobForm">
      <div class="form-group">
        <label>Job ID:</label>
        <input type="text" name="jobId" required placeholder="Enter unique job identifier" />
      </div>
      
      <div class="form-group">
        <label>Job Title:</label>
        <input type="text" name="title" required placeholder="Enter the position title" />
      </div>
      
      <div class="form-group">
        <label>Job Description:</label>
        <textarea name="description" required placeholder="Provide a detailed job description including responsibilities, requirements, and qualifications..."></textarea>
      </div>
      
      <button type="submit">Create Job Posting</button>
    </form>
    
    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('jobForm');
    const status = document.getElementById('status');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Creating job posting...';
      status.className = '';

      const jobId = form.jobId.value.trim();
      const title = form.title.value.trim();
      const description = form.description.value.trim();

      const payload = {
        jobId,
        title,
        description
      };

      try {
        const functionUrl = "https://jobresumeupload-func.azurewebsites.net/api/AddJob";

        const response = await fetch(functionUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.textContent = "✅ Job posting created successfully!";
          status.className = 'success';
          form.reset();
          
          // Add a subtle success animation
          setTimeout(() => {
            status.style.transform = 'scale(1.02)';
            setTimeout(() => {
              status.style.transform = 'scale(1)';
            }, 200);
          }, 100);
        } else {
          const error = await response.text();
          status.textContent = "❌ Failed to create job posting: " + error;
          status.className = 'error';
        }
      } catch (err) {
        status.textContent = "❌ Error: " + err.message;
        status.className = 'error';
      }
    });

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add ripple effect to feature cards
      const featureCards = document.querySelectorAll('.feature-card');
      featureCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-3px)';
        });
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>

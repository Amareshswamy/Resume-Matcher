<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Portal - HiringPro</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #2c3e50 0%, #34495e 100%);
      margin: 0;
      padding: 20px;
      color: #333;
      min-height: 100vh;
    }

    .admin-header {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 20px 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      box-shadow: 0 8px 25px rgba(0,0,0,0.1);
      position: relative;
      overflow: hidden;
    }

    .admin-header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #e74c3c, #f39c12, #27ae60, #3498db);
    }

    .header-content {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .nav-buttons {
      display: flex;
      gap: 15px;
      align-items: center;
    }

    .edit-jobs-btn {
      color: #e74c3c;
      text-decoration: none;
      font-weight: 600;
      padding: 8px 16px;
      border: 2px solid #e74c3c;
      border-radius: 8px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .edit-jobs-btn:hover {
      background: #e74c3c;
      color: white;
      transform: translateY(-1px);
    }

    .admin-title {
      color: #2c3e50;
      font-size: 2rem;
      font-weight: 700;
      background: linear-gradient(135deg, #2c3e50, #34495e);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .admin-subtitle {
      color: #7f8c8d;
      font-size: 1rem;
      margin-top: 5px;
    }

    .admin-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 25px;
      margin-bottom: 30px;
      max-width: 800px;
      margin-left: auto;
      margin-right: auto;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      transition: all 0.3s ease;
      cursor: pointer;
      color: white;
    }

    .feature-card:hover {
      transform: translateY(-5px);
      background: rgba(255, 255, 255, 0.15);
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    .back-link {
      color: #3498db;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 20px;
      border: 2px solid #3498db;
      border-radius: 8px;
      transition: all 0.3s ease;
    }

    .back-link:hover {
      background: #3498db;
      color: white;
      transform: translateY(-1px);
    }

    .container {
      max-width: 700px;
      margin: 0 auto;
      width: 100%;
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 15px 35px rgba(0,0,0,0.15);
      position: relative;
      overflow: hidden;
    }

    .container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
    }

    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 10px;
      font-size: 2rem;
      font-weight: 700;
    }

    .form-subtitle {
      text-align: center;
      color: #7f8c8d;
      margin-bottom: 35px;
      font-size: 1.1rem;
    }

    .form-group {
      margin-bottom: 25px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
      color: #2c3e50;
      font-size: 15px;
    }

    input, textarea {
      width: 100%;
      padding: 15px 20px;
      border: 2px solid #ecf0f1;
      border-radius: 12px;
      font-size: 15px;
      transition: all 0.3s ease;
      background: rgba(255, 255, 255, 0.9);
      color: #2c3e50;
    }

    input:focus, textarea:focus {
      border-color: #3498db;
      outline: none;
      box-shadow: 0 0 20px rgba(52, 152, 219, 0.15);
      transform: translateY(-1px);
    }

    textarea {
      min-height: 120px;
      resize: vertical;
      font-family: inherit;
    }

    button {
      width: 100%;
      padding: 16px 24px;
      background: linear-gradient(135deg, #3498db 0%, #2980b9 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 0.5px;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
      transition: left 0.5s;
    }

    button:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 25px rgba(52, 152, 219, 0.3);
    }

    button:hover::before {
      left: 100%;
    }

    #status {
      margin-top: 25px;
      padding: 15px 20px;
      border-radius: 12px;
      text-align: center;
      font-weight: 600;
      font-size: 15px;
      transition: all 0.3s ease;
      min-height: 24px;
    }

    #status.success {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      border: 2px solid #27ae60;
      color: #155724;
      box-shadow: 0 5px 15px rgba(39, 174, 96, 0.2);
    }

    #status.error {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      border: 2px solid #e74c3c;
      color: #721c24;
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.2);
    }

    .admin-features {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .feature-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 12px;
      text-align: center;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .feature-icon {
      font-size: 2.5rem;
      margin-bottom: 15px;
      display: block;
    }

    .feature-title {
      color: white;
      font-weight: 600;
      margin-bottom: 8px;
      font-size: 1.2rem;
    }

    .feature-desc {
      color: #bdc3c7;
      font-size: 0.9rem;
      line-height: 1.4;
    }

    .job-item {
      background: rgba(255, 255, 255, 0.9);
      border: 2px solid #ecf0f1;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 15px;
      transition: all 0.3s ease;
    }

    .job-item:hover {
      border-color: #3498db;
      box-shadow: 0 5px 15px rgba(52, 152, 219, 0.1);
    }

    .job-header {
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      margin-bottom: 10px;
    }

    .job-title {
      color: #2c3e50;
      font-size: 1.2rem;
      font-weight: 600;
      margin: 0;
    }

    .job-id {
      color: #7f8c8d;
      font-size: 0.9rem;
      background: rgba(127, 140, 141, 0.1);
      padding: 4px 8px;
      border-radius: 6px;
    }

    .job-description {
      color: #555;
      font-size: 0.95rem;
      line-height: 1.4;
      margin: 10px 0;
      max-height: 60px;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .job-actions {
      display: flex;
      gap: 10px;
      margin-top: 15px;
    }

    .job-action-btn {
      width: auto;
      padding: 8px 16px;
      font-size: 14px;
      text-transform: none;
      letter-spacing: normal;
      margin: 0;
      min-width: 80px;
    }

    .delete-btn {
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
    }

    .delete-btn:hover {
      box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
    }

    @media (max-width: 768px) {
      body {
        padding: 15px;
      }
      
      .admin-header {
        padding: 15px 20px;
        margin-bottom: 20px;
      }
      
      .header-content {
        flex-direction: column;
        gap: 15px;
        text-align: center;
      }
      
      .admin-title {
        font-size: 1.5rem;
      }
      
      .container {
        padding: 25px;
      }
      
      h2 {
        font-size: 1.5rem;
      }
      
      .admin-features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="admin-header">
    <div class="header-content">
      <div>
        <div class="admin-title">üîß Admin Portal</div>
        <div class="admin-subtitle">HiringPro Management Dashboard</div>
      </div>
      <div class="nav-buttons">
        <a href="#" class="edit-jobs-btn" onclick="showEditJobs(); return false;">‚úèÔ∏è Edit Jobs</a>
        <a href="index.html" class="back-link">‚Üê Back to Home</a>
      </div>
    </div>
  </div>

  <div class="container" id="jobFormSection">
    <h2>Add New Position</h2>
    <p class="form-subtitle">Create a new job posting for your organization</p>
    
    <form id="jobForm">
      <div class="form-group">
        <label>Job ID:</label>
        <input type="text" name="jobId" required placeholder="Enter unique job identifier" />
      </div>
      
      <div class="form-group">
        <label>Job Title:</label>
        <input type="text" name="title" required placeholder="Enter the position title" />
      </div>
      
      <div class="form-group">
        <label>Job Description:</label>
        <textarea name="description" required placeholder="Provide a detailed job description including responsibilities, requirements, and qualifications..."></textarea>
      </div>
      
      <button type="submit">Create Job Posting</button>
    </form>
    
    <div id="status"></div>
  </div>

  <!-- Edit Jobs Section -->
  <div class="container" id="editJobsSection" style="display: none; margin-top: 30px;">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
      <h2 style="margin: 0;">Edit Job Postings</h2>
      <button type="button" onclick="showAddJobs()" style="width: auto; background: linear-gradient(135deg, #3498db 0%, #2980b9 100%); padding: 10px 20px; font-size: 14px;">‚Üê Back to Add Jobs</button>
    </div>
    <p class="form-subtitle" style="margin-top: 0;">Manage existing job postings - view and remove as needed</p>
    
    <div id="jobListSection" style="margin-bottom: 20px;">
      <div id="jobList">
        <p style="text-align: center; color: #7f8c8d; padding: 20px;">Loading jobs...</p>
      </div>
      <button type="button" onclick="loadJobs()" style="width: auto; background: linear-gradient(135deg, #27ae60 0%, #2ecc71 100%); margin-top: 20px;">üîÑ Refresh Job List</button>
    </div>
  </div>

  <script>
    const form = document.getElementById('jobForm');
    const status = document.getElementById('status');
    const jobList = document.getElementById('jobList');
    const addJobsSection = document.getElementById('jobFormSection');
    const editJobsSection = document.getElementById('editJobsSection');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Creating job posting...';
      status.className = '';

      const jobId = form.jobId.value.trim();
      const title = form.title.value.trim();
      const description = form.description.value.trim();

      const payload = {
        jobId,
        title,
        description
      };

      try {
        const functionUrl = "https://jobresumeupload-func.azurewebsites.net/api/AddJob";

        const response = await fetch(functionUrl, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(payload)
        });

        if (response.ok) {
          status.textContent = "‚úÖ Job posting created successfully!";
          status.className = 'success';
          form.reset();
          
          // Add a subtle success animation
          setTimeout(() => {
            status.style.transform = 'scale(1.02)';
            setTimeout(() => {
              status.style.transform = 'scale(1)';
            }, 200);
          }, 100);
        } else {
          const error = await response.text();
          status.textContent = "‚ùå Failed to create job posting: " + error;
          status.className = 'error';
        }
      } catch (err) {
        status.textContent = "‚ùå Error: " + err.message;
        status.className = 'error';
      }
    });

    // Function to show edit jobs section
    function showEditJobs() {
      addJobsSection.style.display = 'none';
      editJobsSection.style.display = 'block';
      loadJobs();
      editJobsSection.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }

    // Function to show add jobs section (for internal use)
    function showAddJobs() {
      addJobsSection.style.display = 'block';
      editJobsSection.style.display = 'none';
      addJobsSection.scrollIntoView({
        behavior: 'smooth',
        block: 'start'
      });
    }

    // Load all jobs
    async function loadJobs() {
      try {
        jobList.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 20px;">Loading jobs...</p>';
        
        const response = await fetch('https://jobresumeupload-func.azurewebsites.net/api/ListJobs');
        
        if (response.ok) {
          const jobs = await response.json();
          displayJobs(jobs);
        } else {
          jobList.innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 20px;">Failed to load jobs</p>';
        }
      } catch (error) {
        jobList.innerHTML = '<p style="text-align: center; color: #e74c3c; padding: 20px;">Error loading jobs</p>';
      }
    }

    // Display jobs in the list
    function displayJobs(jobs) {
      if (!jobs || jobs.length === 0) {
        jobList.innerHTML = '<p style="text-align: center; color: #7f8c8d; padding: 20px;">No jobs posted yet</p>';
        return;
      }

      const jobsHtml = jobs.map(job => `
        <div class="job-item">
          <div class="job-header">
            <h4 class="job-title">${job.title || 'Untitled Position'}</h4>
            <span class="job-id">ID: ${job.jobId || 'N/A'}</span>
          </div>
          <div class="job-description">${job.description || 'No description available'}</div>
          <div class="job-actions">
            <button class="job-action-btn delete-btn" onclick="deleteJob('${job.jobId}')">üóëÔ∏è Remove</button>
          </div>
        </div>
      `).join('');

      jobList.innerHTML = jobsHtml;
    }

    // Delete a job
    async function deleteJob(jobId) {
      if (!confirm(`Are you sure you want to remove job "${jobId}"? This action cannot be undone.`)) {
        return;
      }

      try {
        const response = await fetch(`https://jobresumeupload-func.azurewebsites.net/api/DeleteJob/${jobId}`, {
          method: 'DELETE'
        });

        if (response.ok) {
          alert('‚úÖ Job removed successfully!');
          loadJobs(); // Reload the job list
        } else {
          const error = await response.text();
          alert('‚ùå Failed to remove job: ' + error);
        }
      } catch (error) {
        alert('‚ùå Error removing job: ' + error.message);
      }
    }

    // Add some interactive effects
    document.addEventListener('DOMContentLoaded', function() {
      // Add ripple effect to feature cards
      const featureCards = document.querySelectorAll('.feature-card');
      featureCards.forEach(card => {
        card.addEventListener('mouseenter', function() {
          this.style.transform = 'translateY(-3px)';
        });
        card.addEventListener('mouseleave', function() {
          this.style.transform = 'translateY(0)';
        });
      });
    });
  </script>
</body>
</html>

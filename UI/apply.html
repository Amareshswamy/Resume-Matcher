<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Apply for Job</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: #f0f2f5;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .container {
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      max-width: 500px;
      width: 100%;
      animation: fadeIn 0.4s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      text-align: center;
      margin-top: 0;
      color: #333;
      font-weight: 600;
    }

    .job-info {
      background: #f3f6fa;
      border: 1px solid #dde3eb;
      border-radius: 8px;
      padding: 12px 16px;
      margin-bottom: 20px;
      text-align: center;
      font-size: 15px;
    }

    .job-info strong {
      color: #333;
    }

    label {
      display: block;
      margin-top: 20px;
      font-weight: 600;
      color: #333;
    }

    input[type="text"],
    input[type="email"],
    input[type="file"] {
      width: 100%;
      padding: 12px;
      margin-top: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 15px;
      box-sizing: border-box;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #0078d4;
      outline: none;
    }

    button {
      margin-top: 30px;
      width: 100%;
      padding: 14px;
      background-color: #0078d4;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #005ea2;
    }

    #status {
      margin-top: 20px;
      text-align: center;
      font-weight: 500;
      min-height: 24px;
      color: #333;
    }

    #status.success {
      color: #2e7d32;
    }

    #status.error {
      color: #c62828;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Job Application</h2>

    <!-- ✅ Job ID and Title Display -->
    <div class="job-info">
      <div><strong>Job ID:</strong> <span id="jobIdDisplay">Loading...</span></div>
      <div><strong>Job Title:</strong> <span id="jobTitleDisplay">Loading...</span></div>
    </div>

    <form id="applyForm">
      <label>
        Full Name:
        <input type="text" name="name" required />
      </label>
      <label>
        Email:
        <input type="email" name="email" required />
      </label>
      <label>
        Resume:
        <input type="file" name="resume" accept=".pdf,.doc,.docx" required />
      </label>
      <button type="submit">Submit Application</button>
    </form>

    <div id="status"></div>
  </div>

  <script>
    const form = document.getElementById('applyForm');
    const status = document.getElementById('status');
    const urlParams = new URLSearchParams(window.location.search);

    const jobId = urlParams.get('jobId') || 'UNKNOWN';
    const jobTitle = urlParams.get('jobTitle') || 'Not specified';

    document.getElementById('jobIdDisplay').textContent = jobId;
    document.getElementById('jobTitleDisplay').textContent = jobTitle;

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      status.textContent = 'Reading file...';
      status.className = '';

      const file = form.resume.files[0];
      const reader = new FileReader();

      reader.onload = async () => {
        const base64Content = reader.result.split(',')[1].trim();

        const payload = {
          jobId: jobId,
          fileName: file.name,
          fullName: form.name.value.trim(),
          email: form.email.value.trim(),
          fileContent: base64Content
        };

        status.textContent = 'Submitting...';

        try {
          const response = await fetch(
            'https://prod-53.eastus.logic.azure.com:443/workflows/2f48f2989c0e4575bcce7bdeba8b7ede/triggers/When_a_HTTP_request_is_received/paths/invoke?api-version=2016-10-01&sp=%2Ftriggers%2FWhen_a_HTTP_request_is_received%2Frun&sv=1.0&sig=quoAAPEPDoxNkWflqtCStoGu0P0a7bAdOyofG9SnaAc',
            {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              body: JSON.stringify(payload)
            }
          );

          if (response.ok) {
            status.textContent = '✅ Application submitted successfully!';
            status.className = 'success';
          } else {
            const text = await response.text();
            throw new Error(`Server error: ${response.status} ${text}`);
          }
        } catch (err) {
          console.error(err);
          status.textContent = `❌ Error: ${err.message}`;
          status.className = 'error';
        }
      };

      reader.readAsDataURL(file);
    });
  </script>
</body>
</html>
